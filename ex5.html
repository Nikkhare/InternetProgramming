<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div id="loading">
            <div class="lds-roller">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="table" class="table"></div>
        <div id="error" class="error">Something Went Wrong!</div>
    </div>

    <script>
        const tableShow = document.getElementById("table");
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");

        showLoading(false);
        showTable(true);
        showError(false);


        function showTable(bool) {
            if (bool) tableShow.style.display = "inline-block";
            else tableShow.style.display = "none";
        }

        function showError(bool) {
            if (bool) error.style.display = "inline-block";
            else error.style.display = "none";

        }

        function showLoading(bool) {
            if (bool) loading.style.display = "inline-block";
            else loading.style.display = "none";
        }

        const renderData = (items) => {
            let html = ``;
            html =
                html +

                `<table>
    <thead>
  <tr>
    <th>Name</th>
    <th>User</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Website</th>
    <th>Company</th>
  </tr>

  </thead>
  <tbody>

  `;

            for (let i = 0; i < items.length; i++) {
                html =
                    html +
                    `
      <tr>
      <td>${items[i].name}</td>
      <td>${items[i].username}</td>
      <td>${items[i].email}</td>
      <td>${items[i].address.street}</td>
      <td>${items[i].phone}</td>
      <td>${items[i].website}</td>
      <td>${items[i].company.name}</td>
      </tr>
      `;
            }
            // html = html + </tbody></table>;
            tableShow.innerHTML = html;

        };

        const api = axios.create({
            baseURL: "https://jsonplaceholder.typicode.com/",
            timeout: 5000, //5 seconds
        });

        const getData = () => {
            showLoading(true);
            setTimeout(() => {
                api
                    .get("users")
                    .then((res) => {
                        console.log("get data", res);
                        showLoading(false);
                        renderData(res.data);
                    })
                    .catch((err) => {
                        console.log("err", err);
                        showLoading(false);
                        showError(true);
                    });
            }, 5000); //5 seconds
        };

        getData();
    </script>
</body>

</html>
