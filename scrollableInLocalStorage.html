<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Local Data</title>
    <link rel="stylesheet" href="assets/css/scrollableInLocalStorage.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="counter" class="page-counter"></div>
        <div id="container" class="container">
            <div id="listItems" class="scroller"></div>
            <div id="loading" class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        const listItems = document.getElementById("listItems");
        const container = document.getElementById("container");
        const loading = document.getElementById("loading");
        const counter = document.getElementById("counter");

        let all_data = [];
        let page = 0;
        let limit = 16;
        let totalPages;
        let loadMore = true;

        showLoading(false);

        container.addEventListener("scroll", () => {
            let clientHeight = container.clientHeight;
            let scrollTop = container.scrollTop;
            let scrollHeight = container.scrollHeight;
            console.log(clientHeight + scrollTop, " = ", scrollHeight);
            if (clientHeight + scrollTop >= scrollHeight && loadMore) {
                console.log("fetch data...");
                getData();
            }
        });

        function showLoading(bool) {
            if (bool) loading.style.display = "inline-block";
            else loading.style.display = "none";
        }

        function renderData() {
            let html = ``;

            for (let i = 0; i < all_data.length; i++) {
                html =
                    html +
                    `<div class="item">
      <div class="item-top">
        <div> ${i}</div>
        <div class="icon">âœˆ :</div>
        <div class="title">${all_data[i].airline[0].name}</div>
      </div>
      
      <div class="item-bottom">
        <div class="icon">ðŸ™‚ :</div>
        <div class="user">${all_data[i].name}</div>
      </div>
      </div>`;
            }

            listItems.innerHTML = html;
            setTimeout(() => {
                loadMore = true;
            }, 20);
        }

        function renderCountPage(page) {
            counter.innerHTML = `<h1>${page}</h1>`;
        }

        function storeMaxPage(page) {
            localStorage.setItem("max-page", page);
        }

        function storeData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function getMaxPageLocal() {
            return localStorage.getItem("max-page");
        }

        function getDataLocal(key) {
            return localStorage.getItem(key);
        }

        const getData = async() => {
            showLoading(true);
            loadMore = false;

            try {
                const res = await axios.get(
                    `https://api.instantwebtools.net/v1/passenger?page=${page}&size=${limit}`
                );

                totalPages = res.data.totalPages;
                all_data = all_data.concat(res.data.data);
                showLoading(false);
                renderCountPage(page);
                renderData();

                storeMaxPage(page);
                storeData(page, res.data.data);

                page = page + 1;
            } catch (error) {
                console.log(error);
                showLoading(false);
            }
        };

        async function getDataByPage(page) {
            console.log("get data by page", page);
            const res = await axios.get(
                `https://api.instantwebtools.net/v1/passenger?page=${page}&size=16`
            );
            console.log("get data by page", res.data.data);
            storeData(page, res.data.data);
            return res.data.data;
        }

        let maxPageLocal = parseInt(getMaxPageLocal());
        for (let i = 0; i <= maxPageLocal; i++) {
            let data_by_key = [];
            if (getDataLocal(i)) data_by_key = JSON.parse(getDataLocal(i));
            else data_by_key = getDataByPage(i);

            all_data = all_data.concat(data_by_key);
        }

        if (all_data.length > 0) {
            page = maxPageLocal;
            renderCountPage(maxPageLocal);
            renderData(all_data);
        } else {
            getData();
        }
    </script>
</body>

</html>
