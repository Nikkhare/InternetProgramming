<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Number</title>
    <link rel="stylesheet" href="assets/css/counter.css">
</head>
<body>
 
    <div class="container">
        <h1>Counter</h1>
        <span id="value">7</span>
        <div class="btn">
            <button class="my_btn decrease">decrease</button>
            <button class="my_btn reset">rest</button>
            <button class="my_btn increase" id="black">increase</button>

        </div>
    </div>
    
    <script>
        let number = 7;
        const value  =document.querySelector("#value");
        const all_btn = document.querySelectorAll('.my_btn');

        all_btn.forEach(function (btn){

            btn.addEventListener("click", function(e){
                const style = e.currentTarget.classList;
                if(style.contains("decrease")){  
                    var num_decrease =  number--;
                    var set_cookie_de = num_decrease -1;
                    document.cookie = "decrease = " +set_cookie_de;
                }
                else if(style.contains("increase")){
                var num_increase =  number++;
                var set_cookie_in = num_increase +1;
                document.cookie = "increase = " +set_cookie_in;
                }
                else {
                var num_reset =  number = 0;
                    document.cookie = "rest = "+num_reset;
                }
                value.textContent = number ;
            })

        })
    </script>
    
    
</body>
</html>
