<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable</title>
    <link rel="stylesheet" href="assets/css/infiniteScroll.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="counter" class="page-counter"></div>
        <div id="container" class="container">
            <div id="listItems" class="scroller"></div>
            <div id="loading" class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        const listItems = document.getElementById("listItems");
        const container = document.getElementById("container");
        const loading = document.getElementById("loading");
        const counter = document.getElementById("counter");

        let all_data = [];
        let page = 0;
        let limit = 16;
        let totalPages;
        let loadMore = true;

        showLoading(false);

        container.addEventListener("scroll", () => {
            let clientHeight = container.clientHeight;
            let scrollTop = container.scrollTop;
            let scrollHeight = container.scrollHeight;
            console.log(clientHeight + scrollTop, " = ", scrollHeight);
            if (
                clientHeight + scrollTop >= scrollHeight &&
                loadMore &&
                page <= totalPages
            ) {
                console.log("fetch data...");
                getData();
            }
        });



        function showLoading(bool) {
            if (bool) loading.style.display = "inline-block";
            else loading.style.display = "none";
        }

        function renderData() {
            let html = ``;

            for (let i = 0; i < all_data.length; i++) {
                html =
                    html +
                    `<div class="item">
      <div class="item-top">
        <div> ${i}</div>
        <div class="icon">âœˆ :</div>
        <div class="title">${all_data[i].airline[0].name}</div>
      </div>
      
      <div class="item-bottom">
        <div class="icon">ðŸ™‚ :</div>
        <div class="user">${all_data[i].name}</div>
      </div>
      </div>`;
            }

            listItems.innerHTML = html;
            setTimeout(() => {
                loadMore = true;
            }, 20);
        }

        function renderCountPage(page) {
            counter.innerHTML = `<h1>${page}</h1>`;
        }

        const getData = async() => {
            showLoading(true);
            loadMore = false;

            try {
                const res = await axios.get(
                    `https://api.instantwebtools.net/v1/passenger?page=${page}&size=${limit}`
                );

                totalPages = res.data.totalPages;
                all_data = all_data.concat(res.data.data);
                showLoading(false);
                renderCountPage(page + 1);
                renderData();

                page = page + 1;
            } catch (error) {
                console.log(error);
                showLoading(false);
            }
        };

        getData();
    </script>
</body>

</html>
