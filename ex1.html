<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 seconds</title>
</head>

<body>
    <script>
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => {
                resolve('Hello World!')
            }, 5 * 1000)
        })
        promise.then((msg) => {
            console.log(msg)
        })
    </script>
</body>

</html>
